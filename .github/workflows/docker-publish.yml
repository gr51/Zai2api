name: Publish Docker Image

on:
  workflow_dispatch:  # 手动触发（点击“Run workflow”即可）
    # 注意：workflow_dispatch 不需要 branches，它不是自动触发的
    # 如果你也想在 push 到 main 时自动触发，可以加上：
    # push:
    #   branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (multi-platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/zai2api:latest
          platforms: linux/amd64,linux/arm64
          # 可选：添加标签
          # tags: ${{ secrets.DOCKERHUB_USERNAME }}/zai2api:latest,${{ secrets.DOCKERHUB_USERNAME }}/zai2api:v1
